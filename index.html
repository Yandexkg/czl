<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>崔真理</title>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<link type="text/css" href="./css/mystyle.css" rel="stylesheet ">
		<script>
			console.log("Made by Escher1108");
			$(function() {
				$('#sulli').click(function() {
					$(".Container,.text").css("display", 'block');
					$('body').css("background","#951c13");
					$('#runtime_span,#sulli').css("display", 'none');
				});
				console.log("Website:https://jkgblog.com");
				$('#carousel').click(function() {
					$(".Container,.text").css("display", 'none');
					$('body').css("background","#000000");
					$('#runtime_span,#sulli').css("display", 'block');
				});
				
				
			});
		</script>
	</head>
	<body>
		<p id="show"></p>
		<div class="Container">
			<div id="carousel">
				<figure><img src="images/1.jpg"></figure>
				<figure><img src="images/2.jpg"></figure>
				<figure><img src="images/3.jpg"></figure>
				<figure><img src="images/4.jpg"></figure>
				<figure><img src="images/5.jpg"></figure>
				<figure><img src="images/6.jpg"></figure>
			</div>
		</div>
		<div class="bg" id="sulli">崔真理</div>
		<div class="text">LOVE YOU FOREVER</div>

		<span id="runtime_span" class="time"></span>
		<script type="text/javascript">
			function show_runtime() {
				window.setTimeout("show_runtime()", 1000);
				X = new Date("10/14/2019 00:00:00");
				Y = new Date();
				T = (Y.getTime() - X.getTime());
				M = 24 * 60 * 60 * 1000;
				a = T / M;
				A = Math.floor(a);
				b = (a - A) * 24;
				B = Math.floor(b);
				c = (b - B) * 60;
				C = Math.floor((b - B) * 60);
				D = Math.floor((c - C) * 60);
				runtime_span.innerHTML = "" + A + "&nbsp天&nbsp" + B + "&nbsp时&nbsp" + C + "&nbsp分&nbsp" + D + "&nbsp秒&nbsp";
			}
			show_runtime();
		</script>
	</body>
</html>
